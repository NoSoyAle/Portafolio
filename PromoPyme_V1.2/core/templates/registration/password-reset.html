<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static 'core/css/styles.css' %}>
  <title>Document</title>
  <style>
    a {
      font-family:sans-serif;
      font-weight: 700;
      background-color: blue;
      border-radius: 10px;
      padding: 10px;
      padding: 15px 20px;
      display: block;
      width: 50px;
      color: white;
      text-align: center;
      text-decoration: none;
    }
    a:hover {
        background-color: transparent;
        border: 2px solid rgb(30, 0, 255);
        color: rgb(34, 0, 255);
    }
  </style>
</head>
<body>
    

    {% block content %}
   <form method="post">
    <h2>¿Olvido su contraseña?</h2>
     <h2>ingrese su correo, y le enviaremos las instrucciones para cambiar la contraseña.</h2>
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="Submit">enviar</button>
    <br>
    <a href='/' class="btn btn-primary">Inicio</a>
</form>
{% endblock %}
    
</body>
</html>
