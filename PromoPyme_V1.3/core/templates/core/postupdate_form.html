{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="mb-5">
    <h2>Modifar Post</h2>
    {% if 'ok' in request.GET %}
    <div class="alert alert-success" role="alert">
        El Post se Actualizado correctamente
        <span>
            <a class="btn btn-sm btn-success" href={% url 'post' post.id %}>Ver Post</a>
        </span>
    </div>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="text-center">
            <input class="btn btn-lg btn-primary" type="submit" value="EDITAR POST">
        </div>
    </form>

</div>

{% endblock %}
